<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F & Palindrome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
            
        <h1>Formulario consola</h1>
        <form method="POST" action="/homeworks/hw2">

            <div class="form-control">
                <label class="form-label">Escribe tu mensaje en idioma F</label>
                <textarea type="text" class="form-control" placeholder="Ingresa Datos" id="translateF" name="fText"></textarea>
            </div>
            <div class="form-control">
                <label class="form-label">Escribe tu un plindromo</label>
                <textarea type="text" class="form-control" placeholder="Ingresa Datos" id="palindrome" name="palText"></textarea>
            </div>
            <input class="btn btn-primary" type="submit">
            <input class="btn btn-danger" type="reset">
        </form>

    </div>        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>
</html>
